<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <!--This is a dummy contact form-->
    <h1>Welcome to Web Development</h1>
    <h2>Contact Us Form</h2>
    <form action="https://developer.mozilla.org/en-US/docs/Learn" target="_blank">
        <label for="uname">Name</label>
        <!--for is a ID in label-->
        <input type="text" name="name" id="uname" placeholder="Enter you name">
        <br>
        <label for="email">Email</label>
        <input type="email" placeholder="Enter your email" name="email" id="email">
        <br>
        <label for="contact">Contact</label>
        <input type="number" name="contact"  id="contact" placeholder="Enter you number">
       <br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="select">Select --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="nottosay">Not to Say</option>
        </select>
        <br>
        <label for="dob">Date of birth</label>
        <input type="date" name="dob" id="dob">
        <br>
        <label for="rate">Rating</label>
        <!--name = "rate" means that this benlongs to rate group-->
        <input type="radio" name="rate" id="rate1" value="1">
        <label for="rate1">1</label>
        <input type="radio" name="rate" id="rate2" value="2">
        <label for="rate2">2</label>
        <input type="radio" name="rate" id="rate3" value="3">
        <label for="rate3">3</label>
        <input type="radio" name="rate" id="rate4" value="4">
        <label for="rate4">4</label>
        <input type="radio" name="rate" id="rate5" value="5">
        <label for="rate5">5</label> <br>
        <label for="msg">Enter your message</label>
        <textarea name="msg" id="msg" cols="50" rows="5" placeholder="Enter you message"></textarea>
        <input type="submit" name="submit" id="submit" value="Submit">
        <input type="reset" name="reset" value="Reset" id="reset">
        <footer>
            <a href="https://www.instagram.com/" target="_blank"><img src="img/insta.png" alt="instagram" height="50" width="100"></a>
            <a href="https://www.youtube.com/" target="_blank"><img src="img/you.jpg" alt="youtube" height="50" width="100"></a>
            <a href="https://twitter.com/" target="_blank"><img src="img/twi.png" alt="twitter" height="50" width="100"></a>

        
        </footer>
    </form>


</body>
</html>
